{% extends 'base.html' %}
{% load static %}

{% block title %}
    Rehberim
{% endblock title %}

{% block content %}
	<!-- Main Section -->
	<div class="container">
		<h3 class="heading font-weight-light">Kayıtlı Kişiler</h3>
		<hr />
	</div>
	<div class="container main-part">
		{% if contacts %}
            {% for contact in contacts %}
                {% include 'partials/_card.html' %}				
            {% endfor %}
		{% else %}
		    <p class="d-block font-weight-bold my-2 heading"> Rehber Şuanda Boş!</p>
		{% endif %}
	</div>
	<!-- Main Section ends-->
{% endblock content %}
