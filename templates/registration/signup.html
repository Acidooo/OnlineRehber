  
{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% translate "Username" as adasdasda %}


{% block title %}
Kullanıcı Kayıt Sayfası
{% endblock title %}

{% block content %}
<div class="container">
    <h2 class="heading font-weight-light text-center">Kayıt Ol</h2>
    <hr>
</div>
<div class="container w-25 card p-4 mt-4">
    <form  action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}       
    {{form|crispy}}
    <input type="submit" value="Kayıt Ol" class="w-100 text-white text-center my-2 btn btn-info">
    </form>
</div>

{% endblock content %}
